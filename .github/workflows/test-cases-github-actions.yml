name: Integration Tests

on:
  pull_request:
    branches:
      - main

jobs:
  integration-test:
    runs-on: ubuntu-latest
    # services:
    #   postgres:
    #     image: postgres:16
    #     env:
    # #       # POSTGRES_USER: ${{ secrets.DB_USER }}
    # #       # POSTGRES_PASSWORD: ${{ secrets.DB_PASS }}
    # #       # POSTGRES_DB: ${{ secrets.DB_NAME }}
    # #       # POSTGRES_HOST: ${{ secrets.DB_HOST }}

    #       POSTGRES_USER: postgres
    #       POSTGRES_PASSWORD: root
    #       POSTGRES_DB: userdb
    #       POSTGRES_HOST: localhost
    #     ports:
    #       - 5432:5432
    #     # Optional: Include health checks here

    steps:
    - uses: actions/checkout@v2

    - name: Set up PostgreSQL
      uses: ikalnytskyi/action-setup-postgres@v5
      with:
        username: postgres
        password: root
        databse: userdb
        port: 5432

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.21.6'

    #Because Git is trying to install some default Go version otherwise
    - name: Cache Go Modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install Dependencies
      run: go mod tidy

    - name: Enable UUID-OSSP extension
      run: |
        PGPASSWORD=$POSTGRES_PASSWORD psql -h localhost -U $POSTGRES_USER -d $POSTGRES_DB -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";'
      env:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: root
        POSTGRES_DB: userdb
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432

    - name: Run Integration Tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: root
        DB_NAME: userdb
      run: go test -v ./tests; # specify the path to your test files